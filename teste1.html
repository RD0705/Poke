<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css -->
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link rel="stylesheet" href="/assets/css/global.css">
    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- normalize css -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&family=Roboto:ital,wght@0,100;0,500;0,700;1,300&display=swap"
        rel="stylesheet">

    <title>Pokedex</title>
</head>

<body>
    <section class="content">
        <h1>NathDex</h1>
        <ol id="pokemonList" class="pokemons">
            <!-- Nath -->
            <li class="pokemon grass" id="meus pokemons">

                <span class="number">#001</span>
                <span class="name">Nath</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type grass">Gostosa</li>
                        <li class="type poison">Rabudinha</li>

                    </ol>

                    <img src="imagens/nath.png" alt="">
                    <!-- Lula -->
            <li class="pokemon poison" id="meus pokemons">
                <span class="number">#002</span>
                <span class="name">Lula</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type grass">9 dedos</li>
                        <li class="type poison">Roubar</li>

                    </ol>
                    <img src="imagens/lula.webp" alt="">

                    <!-- Mickey -->
            <li class="pokemon poison" id="meus pokemons">
                <span class="number">#003</span>
                <span class="name">Mirguel</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type grass">Ratazana</li>
                        <li class="type poison">Falar fino</li>
                    </ol>
                    <img src="imagens/mickey.png" alt="">

                    <!-- Taylor -->

            <li class="pokemon fire" id="meus-pokemons">
                <span class="number">#004</span>
                <span class="name">Taylor</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type grass">Transformar em Poc</li>
                        <li class="type poison">Loirinha</li>
                    </ol>

                    <img src="imagens/taylor.png" alt="">

            </li>
        </ol>
        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More...
            </button>
        </div>
    </section>



    <!-- Js -->
    <script src="/assest/pokemon-model.js"></script>
    <script src="/assest/poke-api.js"></script>
    <script src="/assest/main.js"></script>
</body>

</html>
